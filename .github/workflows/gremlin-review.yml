name: Gremlin Risk Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Gremlin
        run: pip install gremlin-critic

      - name: Get PR diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > /tmp/pr-diff.txt
          echo "--- PR Diff preview (first 30 lines) ---"
          head -30 /tmp/pr-diff.txt

      - name: Run Gremlin
        id: gremlin
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python3 - <<'EOF'
          import json, sys
          try:
              from gremlin import Gremlin
              context = open('/tmp/pr-diff.txt').read()
              g = Gremlin()
              result = g.analyze(
                  "${{ github.event.pull_request.title }}",
                  context=context
              )
              with open('/tmp/gremlin-report.json', 'w') as f:
                  f.write(result.to_json())
              print(f"Done: {result.total_count} risks found")
          except Exception as e:
              print(f"ERROR: {e}", file=sys.stderr)
              with open('/tmp/gremlin-report.json', 'w') as f:
                  json.dump({"error": str(e), "risks": []}, f)
              sys.exit(1)
          EOF
        continue-on-error: true

      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body;

            try {
              const raw = fs.readFileSync('/tmp/gremlin-report.json', 'utf8');
              const data = JSON.parse(raw);
              const risks = data.risks || [];

              if (risks.length === 0) {
                body = `## Gremlin Risk Review\n\nNo risks above threshold found.`;
              } else {
                const lines = risks.map(r =>
                  `### ${r.severity?.toUpperCase() || 'RISK'}: ${r.title || r.scenario}\n` +
                  `**Confidence:** ${r.confidence}%\n\n` +
                  `${r.impact || r.description || ''}`
                ).join('\n\n---\n\n');
                body = `## Gremlin Risk Review\n\n**${risks.length} risk(s) found**\n\n${lines}`;
              }
            } catch (e) {
              const errLog = fs.existsSync('/tmp/gremlin-error.txt')
                ? fs.readFileSync('/tmp/gremlin-error.txt', 'utf8')
                : 'No error log available';
              body = `## Gremlin Risk Review\n\n⚠️ Analysis failed.\n\`\`\`\n${errLog}\n\`\`\``;
            }

            body += `\n\n---\n*Powered by [gremlin-critic](https://github.com/abhi10/gremlin)*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
